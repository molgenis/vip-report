os: linux
dist: bionic
language: java
jdk: openjdk11
cache:
  directories:
  - "$HOME/.m2"
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
script:
- mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-report
deploy:
  provider: releases
  token:
    secure: 
  file: target/vcf-report.jar
  prerelease: true
  on:
    tags: true
  edge: true # opt in to dpl v2
